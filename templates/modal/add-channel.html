<div id="add-channel-modal" class="modal">

      <h5>チャンネル追加</h5>     
      <span class="modalClose" id="add-page-close-btn">×</span>
    </div>
    <div class="modal-body">
      <p>チャンネル名を入力してください</p>
       <form class="modal-body" action="/" method="POST">
        <input
          type="text"
          class="channel-form-input"
          name="channel-title"
        />

       </form>
    </div>
  </div>
</div>
