
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <!--cssの@mediaによるレスポンシブル設計-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}{% endblock %}
    <link rel="stylesheet" href="../static/css/base.css"/>
    <link rel="stylesheet" href="../static/css/color.css"/>
    <link rel="stylesheet" href="../static/css/detail.css"/>
    <link rel="stylesheet" href="../static/css/main.css"/>
    <link rel="stylesheet" href="../static/css/mobile-header.css"/>
    <link rel="stylesheet" href="../static/css/modal.css"/>
    <link rel="stylesheet" href="../static/css/sidebar.css"/>
    <link rel="stylesheet" href="../static/css/index-background.css"/>
    <link rel="stylesheet" href="../static/css/detail-background.css"/>
  </head>
  <body>
    {% include 'sidebar.html'%}
    {% include 'mobile-header.html'%}
    {% block body %}{% endblock %}
    {% block script %}{% endblock %}
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="{{url_for('static',filename='js/sidebar.js')}}"
      type="text/javascript"
    ></script>
  </body>
</html>
